<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>To Do List</title>
</head>
<body>
    <div id="wrapper">
        <h1 style="color:black;"><i class="fa-regular fa-calendar-check"></i> To Do List</h1><h3>by</h3><h2 style="color:black;">SUKUMAR</h2>
        <div class="container" style="background-color: #4a8ab5;">
            <div class="box">
                <div class="inputs">
                    <input type="text" autofocus id="task" placeholder="Write Your To Do Task Here">
                    <button>Add Task</button>
                </div>
                <h2"><u>Tasks:</u></h2>
                <ul class="todo-list">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
